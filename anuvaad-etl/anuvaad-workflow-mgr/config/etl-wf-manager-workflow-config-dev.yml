      - workflowCode: WF_A_FCOD10GV
        type: ASYNC
        description: gv-ocr wf for doc digitisation. ocr wf 1.0 with filr conversion
        useCase: A_FOD10GV
        sequence:
        - order: 0
          tool:ence:
        - order: 0
          tool:
          - name: O
        sequence:
        - order: 0
          tool:
          - name: WORD-DETECTOR
          endState: false
        - order: 1
          tool:
          - name: OCR-DD15-GOOGLE-VISION
          endState: true



      - workflowCode: WF_A_FCWDLD
        type: ASYNC
        description: converts file into pdf and then detects words and layouts using CV.
        useCase: A_FWL
        sequence:
        - order: 0
          tool:
          - name: FILE-CONVERTER
          endState: false
        - order: 1
          tool:
          - name: WORD-DETECTOR
          endState: false
        - order: 2
          tool:
