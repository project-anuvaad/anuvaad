          endState: true




      - workflowCode: WF_A_BS
        type: ASYNC
        description: block segmentation process
        useCase: A_BS
        sequence:
        - order: 0
          tool:
          - name: BLOCK-SEGMENTER
          endState: true




      - workflowCode: WF_A_OTK
        type: ASYNC
        description: OCR Tokeniser process
        useCase: A_OT
        sequence:
        - order: 0
          tool:
          - name: OCR-TOKENISER
          endState: true




      - workflowCode: WF_A_AN
        type: ASYNC
